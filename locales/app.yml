info:
  title:
    en: "About the tool"
    fr: "Kézako"
  1:
    en: "GraphExpr is a tool to draw graphs from expressions.\nThe graphs generated are made of a custom amount of points all evenly scattered on an invisible circle. One point"
    fr: "GraphExpr est un outil permettant de dessiner des graphes à partir d'une expression et d'un nombre défini de points sur un cercle invisible. Un point"
  2:
    en: "is linked to the other"
    fr: "est relié à un autre point"
  3:
    en: "if the expression given is true for them. For example, given"
    fr: "si l'expression donnée est vraie pour ces deux points. Par exemple, avec l'expression"
  4:
    en: ", point 15 will be linked to point 5 because 15 is a multiple of 5 and so"
    fr: ", le point 15 sera relié au point 5 parce que 15 est multiple de 5 et donc l'expression"
  5:
    en: "is evaluated to be true.\nBecause the expression actually returns a real number, any expression which evaluates to a non-zero value is considered as true. For example,"
    fr: "est évaluée vraie.\nComme l'expression retourne en fait un nombre réel, toute expression qui ne retourne pas zéro est considérée vraie. Par exemple,"
  6:
    en: "or"
    fr: "et"
  7:
    en: "will always be true (the first point is '1').\n\nThis app uses the"
    fr: "seront toujours vraies (le premier point est le n°1).\n\nCette appli utilise la librairie"
  8:
    en: "library. To know which symbols your expression can contain, check out the documentation"
    fr: ". Pour une liste des symboles valides pour l'expression, visitez la documentation sur"
  9:
    en: "here"
    fr: "ce lien"
