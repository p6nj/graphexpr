note:
  en: "Note: You can change the stroke width without redrawing the entire thing. You just have to wait for the image to reload. Also, the app works offline."
  fr: "Note: Vous pouvez changer l'épaisseur du trait sans devoir re-générer le graphe. Vous devez simplement attendre que l'image recharge. Autre chose : l'appli fonctionne hors-ligne."
option:
  points:
    title:
      en: "Number of points"
      fr: "Nombre de points"
    hover:
      en: "Number of points on the invisible circle. Make it huge and watch your computer burn!"
      fr: "Plus il est haut, plus le résultat est phénoménal mais long à rendre."
  stroke:
    title:
      en: "Stroke width"
      fr: "Epaisseur du trait"
    hover:
      en: "Width of each line. You want this proportional to the number of points so it's not filling everything but you can still see the graph."
      fr: "Epaisseur des lignes. L'idéal est une épaisseur proportionnelle au nombre de points pour que le graphe reste visible sans être saturé non-plus."
